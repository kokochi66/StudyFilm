<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue.js 기초 익히기3</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
</head>
<body>
    <h1>Hello Vue.js3</h1>
    <div id="app">
        {{ reversedMessage }}
        {{ reversedMessage }}
        {{ reversedMessage }}
    <script>
        new Vue({
            el: '#app',
            data: {
                message: '할로'
            },
            methods: {

            },
            computed: {
                reversedMessage() {
                    return this.message.split('').reverse().join('')
                }
            }
        })
    </script>
</body>
</html>
