spring: #띄어쓰기 없음
  datasource: #띄어쓰기 2칸
    url: jdbc:h2:mem:test
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
      # show_sql: true #띄어쓰기 8칸
        format_sql: true
logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace