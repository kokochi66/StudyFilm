<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="/layout/main.html">
<div layout:fragment="content">
    <section class="page-section bg-light memo-section-box" id="memo-add-box">
        <div class="container">
            <div class="text-center">
                <h2 class="section-heading text-uppercase">음악 추가하기</h2>
                <h3 class="section-subheading text-muted">음악추가</h3>
            </div>
            <form id="memo-add-form" class="action-form" action="/music/add/process" method="post" enctype="multipart/form-data">
                <input type="hidden" name="masterId" th:value="id">
                <div class="row align-items-stretch mb-5">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="vocal" class="form-label">가수</label>
                            <input class="form-control" id="vocal" name="vocal" type="text" placeholder="가수 이름을 입력하세요"/>
                        </div>
                        <div class="form-group">
                            <label for="title" class="form-label">제목</label>
                            <input class="form-control" id="title" name="title" type="text" placeholder="음악 제목을 입력하세요"/>
                        </div>
                        <div class="form-group">
                            <label for="category" class="form-label">카테고리</label>
                            <input class="form-control" id="category" name="a" type="text" placeholder="음악의 카테고리를 입력하세요"/>
                        </div>
                        <div class="mb-3">
                            <label for="file" class="form-label">음악 입력하기</label>
                            <input class="form-control" type="file" name="file" id="file">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group form-group-textarea mb-md-0">
                            <!-- Message input-->
                            <div id="write-contents"></div>
                            <div class="invalid-feedback" data-sb-feedback="message:required">A message is required.</div>
                        </div>
                    </div>
                </div>
                <div class="d-none" id="submitSuccessMessage">
                    <div class="text-center text-white mb-3">
                        <div class="fw-bolder">Form submission successful!</div>
                        To activate this form, sign up at
                        <br />
                        <a href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
                    </div>
                </div>
                <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Error sending message!</div></div>
                <!-- Submit Button-->
                <div class="text-center">
                    <button id="save-btn" class="btn btn-primary btn-xl text-uppercase" type="submit">작성하기</button>
                </div>
            </form>
        </div>
    </section>
</div>
</html>
