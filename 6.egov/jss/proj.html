<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>line_jss</title>
    <link rel="stylesheet" href="jss.css">
</head>
<body>

    <div id="wrap">
        <div class="sp">
            <div class="sp-box" onclick="active(0)">자신을 간단히 소개하세요</div>
            <div class="an-box">
                안녕하세요 저는 백엔드 개발자를 목표로, 현재 자바 스프링 중심으로 공부하고있는 김재원이라고 합니다.
            </div>
        </div>
        <div class="sp">
            <div class="sp-box" onclick="active(1)">지원하게 된 계기는 무엇인가요?</div>
            <div class="an-box"></div>
        </div>
        <div class="sp">
            <div class="sp-box" onclick="active(2)">자신의 장점과 단점을 이야기 해 보세요</div>
            <div class="an-box"></div>
        </div>
        <div class="sp">
            <div class="sp-box" onclick="active(3)">개발자로써 중요하다고 생각하는 가치는 무엇인가요?</div>
            <div class="an-box"></div>
        </div>
        <div class="sp">
            <div class="sp-box" onclick="active(4)">컴퓨터공학과 복수전공을 선택한 이유가 무엇인가요?</div>
            <div class="an-box"></div>
        </div>
        <div class="sp">
            <div class="sp-box" onclick="active(5)">인턴에 합격하게 되면 어떤 부분을, 어떤 자세로 배워나가고 싶으신가요?</div>
            <div class="an-box"></div>
        </div>
        <div class="sp">
            <div class="sp-box" onclick="active(6)">마지막으로 하고싶은 말이 있으신가요?</div>
            <div class="an-box"></div>
        </div>
        <div class="sp">
            <div class="sp-box" onclick="lc('./line_jss.html')">돌아가기</div>
        </div>
    </div>
    <script>
        let anList = document.querySelectorAll('.an-box');

        function lc(url) {
            location.href = url;
        }

        function active(idx) {
            if(anList[idx].classList.contains('active')) {
                anList[idx].classList.remove('active');
            } else {
                anList[idx].classList.add('active');
            }

        }
    </script>
</body>
</html>
