<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/step.css">
  <link rel="stylesheet" href="../../css/reset.css">
  <link rel="stylesheet" href="../../css/fonts.css">
  <link rel="stylesheet" href="../../css/font-awesome.css">
  <title>JSP StudyNote for kokochi</title>
  <style>
  /* 메인 작업 */
#main {
  width: 100vw; height: 100vh; background-color: #242839; overflow: hidden;
  display: flex; flex-direction: column; user-select: none;
  justify-content: center; align-items: center;
}
#main h2 {
  font-size: 4vw; font-weight: 400; color: #fff;
  text-shadow: .4vw .4vw 0 #575757;
}
#main p {
  font-size: 1vw; font-weight: 400; color: #fff;
  text-shadow: .1vw .1vw 0 #000000;
}
  </style>
</head>
<body>
  <div id="menu">
    <h2><em>JSP</em>-StudyNote</h2>
    <div class="mIcon">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <div class="side">
      <ul>
        <li><a href="#">실습시작</a></li>
        <li><a href="#">기본사용</a></li>
        <li><a href="#">중급사용</a></li>
        <li><a href="#">고급사용</a></li>
        <li><a href="#">JSTL</a></li>
        <li><a href="#">MVC</a></li>
        <li><a href="#">기타</a></li>
      </ul>
    </div>
  </div>
  <div id="main">
    <h2>1.실습시작</h2>
    <p>JSP 실습을 위한 기본 준비에 대한 </p>
  </div>
  <div id="cursor"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
  <script>
    const cursor = document.querySelector("#cursor");
    const menuIcon = document.querySelector(".mIcon");
    const menuSide = document.querySelector("#menu .side");
    const menuItem = document.querySelector("#menu .side ul li");
    var onMenu = false;
    menuIcon.addEventListener("click", function() {
      if(onMenu) {
        this.classList.remove("active");
        menuSide.classList.remove("active");
      }
      else {
        this.classList.add("active");
        menuSide.classList.add("active");
      }
      onMenu = !onMenu;
    });
    document.addEventListener("mousemove", function(e){
      gsap.to(cursor, {duration: .1, left: e.pageX -10, top: e.pageY })
    });
    menuIcon.addEventListener("mouseenter", () => {
      cursor.classList.add("active");
    });
    menuIcon.addEventListener("mouseleave", () => {
      cursor.classList.remove("active");
    });
    document.querySelectorAll("#menu .side ul li").forEach(elem => {
      elem.addEventListener("mouseenter", () => {
        cursor.classList.add("active");
      });
      elem.addEventListener("mouseleave", () => {
        cursor.classList.remove("active");
      });
    });

  </script>

</body>
</html>
