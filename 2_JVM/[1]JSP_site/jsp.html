<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="../../css/reset.css">
  <link rel="stylesheet" href="../../css/fonts.css">
  <link rel="stylesheet" href="../../css/font-awesome.css">
  <title>JSP StudyNote for kokochi</title>
  <style>
  </style>
</head>
<body>
    <!-- main -->
  <div id="wrap">
    <div id="cursor"></div>
    <div id="menu"></div>
    <h2 id="title"><a href="#"><em>JSP</em>-StudyNote</a></h2>
    <div id="mIcon">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <div id="side"></div>
    <ul id="side-cont">
      <li class="side-contents"><a href="#">실습시작</a></li>
      <li class="side-contents"><a href="#">기본사용</a></li>
      <li class="side-contents"><a href="#">중급사용</a></li>
      <li class="side-contents"><a href="#">고급사용</a></li>
      <li class="side-contents"><a href="#">JSTL</a></li>
      <li class="side-contents"><a href="#">MVC</a></li>
      <li class="side-contents"><a href="#">기타</a></li>
    </ul>
    <div id="main">
      <h2>JSP StudyNote</h2>
      <p>JSP 공부를 위한 정리노트</p>
    </div>
  </div>
    <!-- //main -->


  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
  <script>
    const cursor = document.querySelector("#cursor");
    const menuIcon = document.querySelector("#mIcon");
    const menuSide = document.querySelector("#side");
    const menuItem = document.querySelector(".side-contents");
    const menuSide_Cont = document.querySelector("#side-cont");
    const menuTitle = document.querySelector("#title");
    var onMenu = false;
    menuIcon.addEventListener("click", function() {
      if(onMenu) {
        this.classList.remove("active");
        menuSide.classList.remove("active");
        menuSide_Cont.classList.remove("active");
      }
      else {
        this.classList.add("active");
        menuSide.classList.add("active");
        menuSide_Cont.classList.add("active");
      }
      onMenu = !onMenu;
    });
    document.addEventListener("mousemove", function(e){
      gsap.to(cursor, {duration: .1, left: e.clientX -10, top: e.clientY });
    });
    menuIcon.addEventListener("mouseenter", () => {
      cursor.classList.add("active");
    });
    menuIcon.addEventListener("mouseleave", () => {
      cursor.classList.remove("active");
    });
    menuTitle.addEventListener("mouseenter", () => {
      cursor.classList.add("active");
    });
    menuTitle.addEventListener("mouseleave", () => {
      cursor.classList.remove("active");
    });
    document.querySelectorAll(".side-contents a").forEach(elem => {
      elem.addEventListener("mouseenter", () => {
        cursor.classList.add("active");
      });
      elem.addEventListener("mouseleave", () => {
        cursor.classList.remove("active");
      });
    });

  </script>

</body>
</html>
