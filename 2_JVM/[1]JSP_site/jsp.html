<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="../../css/reset.css">
  <link rel="stylesheet" href="../../css/fonts.css">
  <link rel="stylesheet" href="../../css/font-awesome.css">
  <title>JSP StudyNote for kokochi</title>
</head>
<body>
  <div id="menu">
    <h2><em>JSP</em>-StudyNote</h2>
    <div class="mIcon">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <div class="side">
      <ul>
        <li>실습시작</li>
        <li>기본사용</li>
        <li>중급사용</li>
        <li>고급사용</li>
        <li>JSTL</li>
        <li>MVC</li>
        <li>기타</li>
      </ul>
    </div>
  </div>
  <div id="main">
    <h2>JSP StduyNote for kokochi</h2>
    <p>JSP와 서블릿 공부를 위한 정리 사이트입니다.</p>
  </div>
  <div id="cursor"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
  <script>
    const cursor = document.querySelector("#cursor");
    const menuIcon = document.querySelector(".mIcon");
    const menuSide = document.querySelector("#menu .side");
    const menuItem = document.querySelector("#menu .side ul li");
    var onMenu = false;
    menuIcon.addEventListener("click", function() {
      if(onMenu) {
        this.classList.remove("active");
        menuSide.classList.remove("active");
      }
      else {
        this.classList.add("active");
        menuSide.classList.add("active");
      }
      onMenu = !onMenu;
    });
    document.addEventListener("mousemove", function(e){
      gsap.to(cursor, {duration: .1, left: e.pageX -10, top: e.pageY })
    });
    menuIcon.addEventListener("mouseenter", () => {
      cursor.classList.add("active");
    });
    menuIcon.addEventListener("mouseleave", () => {
      cursor.classList.remove("active");
    });
    document.querySelectorAll("#menu .side ul li").forEach(elem => {
      elem.addEventListener("mouseenter", () => {
        cursor.classList.add("active");
      });
      elem.addEventListener("mouseleave", () => {
        cursor.classList.remove("active");
      });
    });

  </script>

</body>
</html>
