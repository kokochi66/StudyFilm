<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="../../css/reset.css">
  <link rel="stylesheet" href="../../css/fonts.css">
  <link rel="stylesheet" href="../../css/font-awesome.css">
  <title>JDBC StudyNote for kokochi</title>
</head>
<body>
  <main>
    <header>
      <div id="nav">
        <h2 class="title">JDBC StudyNote</h2>
        <div class="menuBtn">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </div>
      <!-- // 상단 내비 -->
      <div id="side">
        <div class="cont-wrap">
          <div class="cont">사이트 개요</div>
          <div class="cont">step1</div>
          <div class="cont">step2</div>
          <div class="cont">step3</div>
          <div class="cont">step4</div>
        </div>
      </div>
      <!-- // 사이드메뉴 -->
    </header>
    <!-- //헤더 -->
    <article>
      <div id="contents">
        <div class="step">
          <div class="text">step1</div>
          <div class="bar"></div>
        </div>
        <!-- //스텝1 -->
        <div class="step">
          <div class="text">step2</div>
          <div class="bar"></div>
        </div>
        <!-- //스텝2 -->
        <div class="step">
          <div class="text">step3</div>
          <div class="bar"></div>
        </div>
        <!-- //스텝3 -->
        <div class="step">
          <div class="text">step4</div>
          <div class="bar"></div>
        </div>
        <!-- //스텝4 -->
      </div>
    </article>
    <!-- // 메인 컨텐츠 -->
    <div id="page">
      <div id="exit">
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
      <div id="prev"><i class="fa fa-chevron-left" aria-hidden="true"></i></div>
      <div id="next"><i class="fa fa-chevron-right" aria-hidden="true"></i></div>
      <div id="count">1</div>
      <div class="page_cont">
        <div class="page_num">
          <img src="img/oracle1.png" alt="img">
          <div class="text">
            오라클 데이터베이스를 이용한 JDBC 실습을 위하여, 오라클 데이터베이스에서 테이블을 생성합니다. <br>
            JSP와 데이터베이스의 정보를 연동하여 사이트에 정보를 표시하기 위한 단계가 됩니다.
          </div>
        </div>
      </div>
      <!-- // 스텝 1 페이지 -->
      <div class="page_cont"></div>
      <!-- // 스텝 2 페이지 -->
      <div class="page_cont"></div>
      <!-- // 스텝 3 페이지 -->
      <div class="page_cont"></div>
      <!-- // 스텝 4 페이지 -->
    </div>
    <!-- // 페이지 -->
  </main>
  <script src="js/main.js"></script>
</body>
</html>
