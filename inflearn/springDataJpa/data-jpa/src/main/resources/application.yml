spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/datajpa
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
#        show_sql: true # 쿼리문이 콘솔에 나옴 (로그로 남기는게 더 좋아서 주석처리)
        format_sql: true  # 쿼리 이쁘게 나오게 해줌

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace
