<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>reigsterForm</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>이름</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="member : ${members}">
                        <td th:text="${member.id}"></td>
                        <td th:text="${member.name}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div> <!-- // container-->
</body>
</html>
